<div class="h2" style="text-align:center">Account Category</div>
<div class="container">
    
<form>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Category Name:</label>
  <div class="col-sm-3">
  <input ([ngModel])="catgry" name="catgry" (input)="catgry=$event.target.value"   class="form-control">
  <div class="alert alert-danger" *ngIf="!catgry.length > 0">Account category is required.</div>
</div>
  <br><br>  
  </div>
<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="addToActCatgry()">ADD</button>
</div>
</form>
</div>
