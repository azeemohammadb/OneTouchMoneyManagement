<div><h2 style="text-align: center">Accounts</h2></div>
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-md-10">
            
<form #frm="ngForm">
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">Category:</label>
    <div class="col-sm-3">
    <select (change)="selectChangeHndlr($event)" class="form-control">
      <option *ngFor="let catgry of categories" >{{catgry}}</option>
    </select>
    </div>
  <br><br>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Account Name:</label>
    <div class="col-sm-3">
      <input type=text ([ngModel])="accnt" (input)="accnt=$event.target.value" class="form-control">
    </div>
    <br><br>
  </div>
  
  <div class="form-group row">    
  <label class="col-sm-2 col-form-label">Amount:</label>
  <div class="col-sm-3">
  <input type=text ([ngModel])="amnt" (input)="amnt=$event.target.value" class="form-control">
  </div>
  <br><br>
  </div>
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Memo/Img: </label>      
      <div class="col-sm-3">
      <input type="file" ngModel name="mem" class="form-control-file" id="mem" (input)="mem=$event.target.value">
    </div>
    <br><br>
    
  </div>
  
  <div class="form-group row">
    <div class="col-sm-1">
      <button type="button" class="btn btn-primary" (click)="accountsSave()">Save</button>
    </div>
    <!-- <div class="col-sm-1">
      <button type="button" class="btn btn-primary" (click)="onReset(frm)">Reset</button>
  </div> -->
  </div>
</form>
</div>
</div>
</div>
